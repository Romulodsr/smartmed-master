    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const formData = Object.fromEntries(urlParams.entries());

            const altura = parseFloat(formData.altura) / 100; // Converter para metros
            const peso = parseFloat(formData.peso);
            const imc = (peso / (altura * altura)).toFixed(2);

            let categoriaImc = 'Normal';
            if (imc >= 25) {
                categoriaImc = 'Sobrepeso';
            } else if (imc < 18.5) {
                categoriaImc = 'Abaixo do peso';
            }

            // Valores de exemplo, podem ser substituídos por dados reais
            const frequenciaCardiaca = 71;
            const sistolica = 132;
            const diastolica = 76;
            const saturacaoOxigenio = '97%';
            const nivelEstresse = 'Normal';
            const riscoDoencaCardiaca = 'Baixo';
            const riscoAVC = 'Baixo';

            // Criando uma lista para os resultados
            const narrativa = `
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Índice de Massa Corporal (IMC)</h5>
                            <p class="card-text">${imc} (${categoriaImc})</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Frequência Cardíaca</h5>
                            <p class="card-text">${frequenciaCardiaca} bpm</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Pressão Arterial</h5>
                            <p class="card-text">${sistolica}/${diastolica} mmHg</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Saturação de Oxigênio</h5>
                            <p class="card-text">${saturacaoOxigenio}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Nível de Estresse</h5>
                            <p class="card-text">${nivelEstresse}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Risco de Doença Cardíaca</h5>
                            <p class="card-text">${riscoDoencaCardiaca}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Risco de AVC</h5>
                            <p class="card-text">${riscoAVC}</p>
                        </div>
                    </div>
                </div>
            `;

            // Inserir a narrativa no HTML
            const narrativeContainer = document.getElementById('narrative');
            narrativeContainer.innerHTML = narrativa;
        });
    </script>
