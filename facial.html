<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facial Recognition</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: absolute;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      position: relative;
    }

    .header {
      position: absolute;
      top: 10px;
      text-align: center;
      width: 100%;
    }

    .logo img {
      max-width: 150px; /* Adjust the size of the logo */
      height: auto;
    }

    .instructions {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .preloader {
      display: none; /* Initially hidden */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .loader-outter, .loader-inner {
      border: 4px solid #1A76D1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    .loader-inner {
      width: 20px;
      height: 20px;
      border-width: 2px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div class="preloader">
    <div class="loader">
      <div class="loader-outter"></div>
      <div class="loader-inner"></div>

      <div class="indicator">
        <svg width="16px" height="12px">
          <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
          <polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
        </svg>
      </div>
    </div>
    <p>Aguarde enquanto processamos suas informações.</p>
  </div>
  <!-- End Preloader -->

  <div class="header">
    <div class="logo">
      <a href="index.html" style="color: #1A76D1; font-size: 2em; font-family: 'Poppins', sans-serif;">Reconhecimento Facial</a>
    </div>
    <p>
      1️⃣ Posicione seu rosto dentro da área indicada e mantenha-se imóvel por alguns segundos.<br>
      2️⃣ Agora, sorria para prosseguir com os resultados do exame.<br>
    </p>
  </div>
  
  <div class="main-content">
    <video id="video" width="720" height="560" autoplay muted></video>
    <form id="smileForm" action="results.html" method="get" style="display: none;">
      <input type="hidden" name="smileDetected" value="true">
    </form>
  </div>
</body>
</html>
