        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <div class="text">
                        <h1>Preencha as seguintes informações</h1>
                        <form id="userForm" action="facial.html" method="get">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="form-group">
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control" id="cpf" name="cpf" required>
                            </div>
                            <div class="form-group">
                                <label for="dataNascimento">Data de nascimento</label>
                                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
                            </div>
                            <div class="form-group">
                                <label for="sexo">Sexo</label>
                                <select class="form-control" id="sexo" name="sexo" required>
                                    option value="" disabled selected>Selecione uma opção</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Outro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="altura">Altura em centímetros. Não usar vírgula ou ponto</label>
                                <input type="number" class="form-control" id="altura" name="altura" required>
                            </div>
                            <div class="form-group">
                                <label for="peso">Peso</label>
                                <input type="number" class="form-control" id="peso" name="peso" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" name="telefone" required>
                            </div>
                            <div class="form-group">
                                <label for="fuma">Você fuma?</label>
                                <select class="form-control" id="fuma" name="fuma" required>
                                    <option value="" disabled selected>Selecione uma opção</option>
                                    <option value="sim">Sim</option>
                                    <option value="nao">Não</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="hipertensao">Você tem hipertensão diagnosticada?</label>
                                <select class="form-control" id="hipertensao" name="hipertensao" required>
                                    <option value="" disabled selected>Selecione uma opção</option>
                                    <option value="sim">Sim</option>
                                    <option value="nao">Não</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="doencaRespiratoria">Você tem alguma doença respiratória?</label>
                                <select class="form-control" id="doencaRespiratoria" name="doencaRespiratoria" required>
                                    <option value="" disabled selected>Selecione uma opção</option>
                                    <option value="sim">Sim</option>
                                    <option value="nao">Não</option>
                                </select>
                            </div>
                            <div class="button">
                                <button type="submit" class="btn primary">Continuar</button>
                            </div>
                        </form>
